name: Actions ðŸ˜Ž

on:
  pull_request: {}
  push: { branches: [CI] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library

      # Test
      #- name: Run tests
      #  uses: webbertakken/unity-test-runner@v1.7
      #  with:
      #    unityVersion: 2020.1.5f1

      # Build
      - name: Unity - Builder
        uses: webbertakken/unity-builder@v2.0-aplha-4
        with:
          unityVersion: 2020.1.9f1
          targetPlatform: Android
          versioning: Semantic

      # Output
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build
